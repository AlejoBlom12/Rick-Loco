
<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <img  routerLink="/personajes" class="img-l" src="../../../assets/9fc94b21b0ad1ef9b767b10b1f9f0009-removebg-preview.png">
      <div>
        routerLink="/"
        <form class="d-flex" role="search">
          <input [(ngModel)]="filtroNombre" name="filtroNombre" class="form-control me-2" type="search" placeholder="SEARCH NAME" (input)="actualizarFiltroNombreEnTiempoReal()"> 
        </form>
      </div>
    </div>
  </nav>
</header>



<div class="container mt-3">
  <div class="row">
    <div class="d-flex flex-wrap justify-content-around">
      <div *ngFor="let character of personajes" (click)="verDetallesPersonaje(character)">
        <div class="card border-dark mb-3 card-click-animation character-card">
          <div class="card-body text-center">
            <img [src]="character.image" class="card-text card-img-top" alt="{{ character.name }}">
            <p class="card-text character-info"><strong>{{ character.name }} - {{ character.gender }}</strong></p>
            <div class="character-interfax">
              <small class="text-white card-text1 text-">{{ character.created | date }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>

<app-modal *ngIf="mostrarModal" [detalles]="personajeSeleccionado" (cerrarModalClick)="cerrarModal()"></app-modal>
